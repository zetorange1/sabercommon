name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use Node 14.x
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 14.x
      - uses: actions/cache@v2
        with:
          path: ./.yarn/cache
          key: ${{ runner.os }}-${{ hashFiles('.yarn/**/*.js') }}
      - name: Install packages
        run: yarn install
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint:ci
      - name: Size
        run: yarn size
